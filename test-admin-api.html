<!DOCTYPE html>
<html>
<head>
    <title>Test Admin API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; border-left: 4px solid #f44336; }
        .success { background: #e8f5e9; border-left: 4px solid #4caf50; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Admin API Test</h1>
    <p>Use this to test the admin check-status API directly</p>
    
    <button onclick="testAdminAPI()">Test Admin Status API</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        async function testAdminAPI() {
            const resultsDiv = document.getElementById('results');
            
            try {
                addResult('Testing admin status API...', 'info');
                
                const response = await fetch('/api/admin/check-status');
                const data = await response.json();
                
                addResult(`Status: ${response.status}`, response.ok ? 'success' : 'error');
                addResult(`Response: ${JSON.stringify(data, null, 2)}`, 'info');
                
                if (response.ok && data.isAdmin) {
                    addResult('✅ Admin status verified successfully!', 'success');
                } else if (response.status === 401) {
                    addResult('❌ Authentication failed - User not logged in', 'error');
                } else if (response.status === 404) {
                    addResult('❌ User not found in database', 'error');
                } else {
                    addResult('❌ Admin verification failed', 'error');
                }
                
            } catch (error) {
                addResult(`Error: ${error.message}`, 'error');
            }
        }
        
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
