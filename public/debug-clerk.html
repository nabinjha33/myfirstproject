<!DOCTYPE html>
<html>
<head>
    <title>Debug Clerk Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; border-left: 4px solid #f44336; }
        .success { background: #e8f5e9; border-left: 4px solid #4caf50; }
        .info { background: #e3f2fd; border-left: 4px solid #2196f3; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 250px; }
        .form-group { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Debug Clerk Authentication</h1>
    <p>This will help us debug the login issue step by step</p>
    
    <div class="form-group">
        <label>Email:</label><br>
        <input type="email" id="email" value="admin@jeenmataimpex.com" placeholder="Enter admin email">
    </div>
    
    <div class="form-group">
        <label>Password:</label><br>
        <input type="password" id="password" placeholder="Enter admin password">
    </div>
    
    <button onclick="testClerkLogin()">Test Clerk Login</button>
    <button onclick="testCurrentUser()">Test Current User</button>
    <button onclick="testAdminAPI()">Test Admin API</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        // Load Clerk
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js';
        script.onload = initializeClerk;
        document.head.appendChild(script);
        
        let clerk;
        
        async function initializeClerk() {
            try {
                // Get the publishable key from your environment
                const publishableKey = 'pk_test_cHJlY2lzZS1kb2ctNzEuY2xlcmsuYWNjb3VudHMuZGV2JA'; // Replace with your actual key
                
                clerk = new window.Clerk(publishableKey);
                await clerk.load();
                
                addResult('‚úÖ Clerk initialized successfully', 'success');
                addResult(`Current user: ${clerk.user ? clerk.user.emailAddresses[0].emailAddress : 'Not logged in'}`, 'info');
                
            } catch (error) {
                addResult(`‚ùå Clerk initialization failed: ${error.message}`, 'error');
            }
        }
        
        async function testClerkLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                addResult('‚ùå Please enter email and password', 'error');
                return;
            }
            
            try {
                addResult('üîÑ Attempting Clerk login...', 'info');
                
                const signInAttempt = await clerk.client.signIn.create({
                    identifier: email,
                    password: password,
                });
                
                if (signInAttempt.status === 'complete') {
                    addResult('‚úÖ Clerk login successful!', 'success');
                    addResult(`Logged in as: ${clerk.user.emailAddresses[0].emailAddress}`, 'success');
                    addResult(`User ID: ${clerk.user.id}`, 'info');
                } else {
                    addResult(`‚ö†Ô∏è Login incomplete. Status: ${signInAttempt.status}`, 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Clerk login failed: ${error.message}`, 'error');
                if (error.errors) {
                    error.errors.forEach(err => {
                        addResult(`Error code: ${err.code} - ${err.message}`, 'error');
                    });
                }
            }
        }
        
        async function testCurrentUser() {
            try {
                addResult('üîÑ Testing current user...', 'info');
                
                if (clerk.user) {
                    addResult('‚úÖ User is logged in to Clerk', 'success');
                    addResult(`Email: ${clerk.user.emailAddresses[0].emailAddress}`, 'info');
                    addResult(`User ID: ${clerk.user.id}`, 'info');
                } else {
                    addResult('‚ùå No user logged in to Clerk', 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Error checking current user: ${error.message}`, 'error');
            }
        }
        
        async function testAdminAPI() {
            try {
                addResult('üîÑ Testing admin API...', 'info');
                
                const response = await fetch('/api/admin/check-status');
                const data = await response.json();
                
                addResult(`API Status: ${response.status}`, response.ok ? 'success' : 'error');
                addResult(`Response: ${JSON.stringify(data, null, 2)}`, 'info');
                
                if (response.ok && data.isAdmin) {
                    addResult('‚úÖ Admin API working correctly!', 'success');
                } else if (response.status === 401) {
                    addResult('‚ùå API says not authenticated', 'error');
                } else {
                    addResult('‚ùå Admin verification failed', 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå API test failed: ${error.message}`, 'error');
            }
        }
        
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
